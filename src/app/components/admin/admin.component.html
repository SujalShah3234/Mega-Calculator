<div id="overlay">
    <h1 class="m-3">Admin Panel</h1>
    <div class="m-3">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h1 mat-dialog-title>
                            <mat-icon style="color: rgb(0, 133, 0);font-size: 40px;">people</mat-icon>
                        </h1>
                        <h3 class="card-title">Total Users</h3>
                        <h4 class="card-subtitle mb-2">{{user_info.length}}</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="m-3">
        <table class="table mat-elevation-z8 mt-3">
            <thead>
                <tr>
                    <td>Profile Pic</td>
                    <td>Name</td>
                    <td>Actions</td>
                </tr>
            </thead>
            <tr *ngFor="let item of user_info">
                <td><img class="border border-primary rounded-circle mr-2" width="35px" height="35px" [src]="item.photoUrl" /></td>
                <td>{{item.name}}</td>
                <td>
                    <button mat-icon-button (click)="viewMore(item)">
                        <mat-icon>open_in_new</mat-icon>
                    </button>
                    <button mat-icon-button (click)="onDelete(item.id)" color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </tr>
        </table>
    </div>
</div>
