<mat-card>
    <mat-card-header>
        <img mat-card-avatar [src]="info.photoUrl" />
        <mat-card-title>{{info.name}}</mat-card-title>
        <mat-card-subtitle>{{info.isPremium == false ? 'User' : 'Premium User'}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{info.email}}</p>
    </mat-card-content>
    <div style="margin-top:200px"></div>
    <mat-card-actions>
        <button mat-stroked-button color="primary">Promote</button>
        <button mat-stroked-button color="warn" (click)="onNoClick()">Close</button>
    </mat-card-actions>
</mat-card>
