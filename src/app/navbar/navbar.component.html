<mat-sidenav-container class="sidenav-container mat-app-background">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/cuboid">
        <mat-icon>view_in_ar</mat-icon>
        <span>Cuboid (4D)</span>
      </a>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/binning">
        <mat-icon>bathroom</mat-icon>
        <span>Binning</span>
      </a>
      <a mat-list-item [routerLinkActive]="['active']" routerLink="/chisquare">
        <mat-icon>superscript</mat-icon>
        <span>Chi Square</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Mega Calculator</span>
      <div class="ml-auto">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item>
            <mat-icon color="warn">hdr_auto</mat-icon>
            <span>v11.1.2</span>
          </button>
          <button mat-menu-item (click)="telegram()">
            <mat-icon style="color: lightskyblue;">send</mat-icon>
            <span>Telegram Channel</span>
          </button>
          <button mat-menu-item>
            <mat-icon style="color: lightgreen;">https</mat-icon>
            <span>SSL/Encryption</span>
          </button>
          <button mat-menu-item>
            <mat-icon style="color: orange;">local_fire_department</mat-icon>
            <span>Hosted on Firebase</span>
          </button>
          <button mat-menu-item>
            <mat-icon color="primary">admin_panel_settings</mat-icon>
            <span>Sujal Shah</span>
          </button>
        </mat-menu>
      </div>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
